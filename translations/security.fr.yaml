        new_password: Nouveau mot de passe
        repeat_new_password: Répéter le nouveau mot de passe
    email:
        subject: Réinitialisation de votre mot de passe
        message: |
            Bonjour %user%,

            Pour réinitialiser votre mot de passe, merci de cliquer sur le lien suivant:

            <a href="%reset_password_url%">%reset_password_url%</a>.

            Ce lien expire dans 1 heure et ne peut être utilisé qu'une seule fois.

            Si vous n'êtes pas à l'origine de cette demande, veuillez ne pas tenir compte de ce message.

            Cordialement,
            <a href="%website_url%">%website_name%</a>
    sent:
        title: E-mail envoyé
        text: |
            S'il existe un compte correspondant à votre email, un mail vient d'être envoyé contenant un lien pour réinitialiser votre mot de passe.
        
            Ce lien expirera dans 1 heure.
            
            Si vous ne recevez pas d'e-mail, veuillez vérifier votre dossier spam ou <a href="%reset_password_url%">réessayer</a>.