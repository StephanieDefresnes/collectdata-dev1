    title: Réinitialiser le mot de passe
    h1: Réinitialiser le mot de passe
    btn:
        submit: Réinitialiser
    flash:
        success: Le mot de passe a été modifié.
    label:
        current_password: Ancien mot de passe
        new_password: Nouveau mot de passe
