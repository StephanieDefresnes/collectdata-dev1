reset_password:
    request: Contraseña olvidada
    title: Restablecer la contraseña
    descritpion: Para restablecer su contraseña, ingrese su dirección de correo electrónico
                      y le enviaremos un enlace para restablecer su contraseña.
    flash:
        error: Hubo un problema al restablecer tu contraseña - %s
        success: La contraseña ha sido cambiada.
    label:
        new_password: Nueva contraseña
        repeat_new_password: Repita la nueva contraseña
    email:
        subject: Restablecer la contraseña
        message: |
            Hola %user%,

            Para restablecer su contraseña, haga clic en el siguiente enlace:

            <a href="%reset_password_url%">%reset_password_url%</a>.

            Este enlace caduca en %expire_message% y solo se puede usar una vez.

            Si no es el iniciador de esta solicitud, ignore este mensaje.

            Atentamente,
            <a href="%website_url%">%website_name%</a>
    sent:
        title: Email enviado
        text: |
            Si hay una cuenta correspondiente a su correo electrónico, se acaba de enviar un correo electrónico que contiene un enlace para restablecer su contraseña.
        
            Este enlace caducará en %expire_message%.
            
            Si no recibe un correo electrónico, verifique su carpeta de correo no deseado o <a href="%reset_password_url%">volver a intentar</a>.