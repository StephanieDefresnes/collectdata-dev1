situ:
    no_moderator: Sin moderador.
    validate:
        email:
            subject: Nueva contribución #%id%
            message: |
                Hola %user%,

                Se ha enviado una nueva contribución.

                Puede verificar y validar esta contribución iniciando sesión
                en tu espacio <a href="%moderate_url%">Moderador</a>.

                Atentamente,
                <a href="%website_url%">%website_name%</a>
    validation:
        email:
            subject: '%website_name% - Validación de su contribución'
            message: |
                Hola %user%,

                Tu contribución ha sido validada.

                Puede leer la contribución en la dirección...

                Atentamente,
                <a href="%website_url%">%website_name%</a>
    refuse:
        email:
            subject: '%website_name% - Nouveau message'
            message: |
                Hola %user%,

                Tienes un nuevo mensaje. Inicie sesión para leer su mensaje.

                Atentamente,
                <a href="%website_url%">%website_name%</a>