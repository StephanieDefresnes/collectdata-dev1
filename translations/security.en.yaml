reset_password:
    request: Forgot password
    title: Reset password
    descritpion: To reset your password, please enter your email address
                      and we'll send you a link to reset your password.
    flash:
        error: There was a problem resetting your password - %s
        success: The password has been changed.
    label:
        new_password: New password
        repeat_new_password: Repeat new password
    email:
        subject: Reset Password
        message: |
            Hello %user%,

            To reset your password, please click on the following link:

            <a href="%reset_password_url%">%reset_password_url%</a>.

            This link expires in 1 hour and can only be used once.

            If you are not the initiator of this request, please disregard this message.

            Regards,
            <a href="%website_url%">%website_name%</a>
    sent:
        title: Email sent
        text: |
            If there is an account corresponding to your email, an email has just been sent containing a link to reset your password.
        
            This link will expire in 1 hour.
            
            If you do not receive an email, please check your spam folder or <a href="%reset_password_url%">try again</a>.