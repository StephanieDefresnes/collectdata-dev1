security:
    enable_authenticator_manager: true
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            access_denied_handler: App\Security\AccessDeniedHandler
            lazy: true
            logout:
                path: app_logout
                target: front_home
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            provider: app_user_provider
            switch_user: true

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    role_hierarchy:
        ROLE_CONTRIBUTOR:       ROLE_USER
        ROLE_MODERATOR:         ROLE_CONTRIBUTOR
        ROLE_ADMIN:             ROLE_MODERATOR
        ROLE_SUPER_ADMIN:       [ ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]
    access_control:
        - { path: ^/%app_locales%, roles: PUBLIC_ACCESS }
        - { path: ^/%app_locales%/back, roles: ROLE_SUPER_ADMIN }
        - { path: ^/%app_locales%/back, roles: ROLE_ADMIN }
        - { path: ^/%app_locales%/back, roles: ROLE_MODERATOR }
